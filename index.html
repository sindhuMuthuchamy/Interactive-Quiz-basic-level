<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Quiz Game</title>
</head>

<body>
    
    <div class="container">
        <h1 class="title">Interactive Quiz</h1>
        <div class="sub_container">
            <p class="question">1. What is the capital of France?</p>
            <div class="answer">
                <input type="radio" class="a" id="a1" name="answer_1" value="Paris"><label for="a" class="a_text">Paris</label>
                <input type="radio" class="b" id="b1" name="answer_1" value="London"><label for="b" class="b_text">London</label>
                <input type="radio" class="c" id="c1" name="answer_1" value="Berlin"><label for="c" class="c_text">Berlin</label>
            </div>
        </div>
        <div class="sub_container">
            <p>2. Which planet is known as the Red Planet?</p>
            <div class="answer" style="margin-left: 50px;">
                <input type="radio" class="a" id="a2" name="answer_2" value="Jupiter"><label for="a" class="a_text">Jupiter</label>
                <input type="radio" class="b" id="b2" name="answer_2" value="Mars"><label for="b" class="b_text">Mars</label>
                <input type="radio" class="c" id="c2" name="answer_2" value="Venus"><label for="c" class="c_text">Venus</label>
            </div>
        </div>
        <div class="sub_container">
            <p>3. What is the largest mammal on Earth?</p>
            <div class="answer">
                <input type="radio" class="a" id="a3" name="answer_3" value="Elephant"><label for="a" class="a_text">Elephant</label>
                <input type="radio" class="b" id="b3" name="answer_3" value="Giraffe"><label for="b" class="b_text">Giraffe</label>
                <input type="radio" class="c" id="c3" name="answer_3" value="Blue Whale"><label for="c" class="c_text">Blue Whale</label>
            </div>
        </div>
        <button class="submit">Submit</button>
        
    </div>
    <div class="score-card">
        <h1 >Interactive Quiz</h1>
        <h2 class="score">Your Quiz Result</h2>
        <h2 id="appreciation"></h2>
        <!-- <button type="reset">Reset</button> -->
    </div>
    

<script src="script.js"></script>
</body>

</html>
